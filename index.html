<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Group Contribution Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Sidebar -->
  <div id="sidebar" class="sidebar">
    <div class="sidebar-content">
      <button id="closeSidebar" class="close-btn">&times;</button>
      <h2>Settings</h2>
      <ul>
        <li><button id="darkModeToggle">Toggle Dark Mode</button></li>
        <li><button id="infoButton">Information</button></li>
      </ul>
    </div>
  </div>

  <!-- Main Content -->
  <div id="mainContent" class="main-content">
    <button id="openSidebar" class="open-btn">&#9776;</button>
    <h1>Group Contribution Tracker</h1>

    <div class="form-container">
      <input type="text" id="name" placeholder="Enter Name" required />
      <input type="number" id="contribution" placeholder="Enter Contribution Amount" required />
      <button id="addMemberBtn">Add Member</button>
    </div>

    <div class="table-container">
      <h2>Contributions:</h2>
      <table id="contributionTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Contribution</th>
          </tr>
        </thead>
        <tbody>
          <!-- Data will be added here dynamically -->
        </tbody>
      </table>
    </div>

    <div class="total">
      <h3>Total Contribution: <span id="totalAmount">0</span></h3>
    </div>

    <!-- Modal for Information -->
    <div id="infoModal" class="modal">
      <div class="modal-content">
        <span id="closeModal" class="close">&times;</span>
        <h2>Information</h2>
        <p>This app helps you track group contributions. You can add members and their contribution amounts, and see the total contributions.</p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
